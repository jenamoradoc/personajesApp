
<ion-header>

  <ion-navbar>
    <ion-title>Jedi Masters</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list>
        <ion-item *ngFor="let personaje of jedis" (click)="mostrarpersonaje( personaje )">
          <ion-avatar item-start>
            <img [src]="personaje.imagen">
          </ion-avatar>
          <h2>{{personaje.nombre}}</h2>
          
        </ion-item>
      </ion-list>




</ion-content>
